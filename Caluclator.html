<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./Caluclator.css" rel="stylesheet" />
</head>

<body>
    <h1>Basic Caluclator</h1>
    
    <div class="box">
        <div class="calculator">
            <input type="text" disabled />
            <button class="operator" data-action="clear">AC</button>

            <button class="operator" data-action="modulus">%</button>

            <button class="operator" data-action="backspace">←</button>

            <button class="operator" data-action="divide">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="multiply">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-action="subtract">-</button>
        
        
            


            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="operator" data-action="add">+</button>
            <button>0</button>
            <button data-action="decimal">.</button>

            <button class="key--equal" data-action="calculate">=</button>
            
        </div>
    </div>

    <script src="./Caluclator.js">
      
    </script>
</body>
</html>
